<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/logo/logojpg-removebg.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="main.js" defer></script>
    <title>kWhsson</title>
</head>

<body>
    <header>
        <nav class="navbar fixed navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo/logojpg-removebg.png" alt="logo">
                    <h3 class="brand-name">kWhsson</h3>
                </a>
            </div>
            <span>
                <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
            </span>
            
        </nav>
    </header>
    <div id="carouselExampleAutoplaying" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="6000">
        <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
                <img src="images/carousel/solar-panels.jpg" class="d-block w-100 h-100" alt="..." style="object-fit: cover;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Heter du Allan?</h5>
                    <p>Då får du balla-rabatt!!</p>
                  </div>
            </div>
            <div class="carousel-item">
                <img src="images/carousel/discrete-batteryjpg.jpg" class="d-block w-100 h-100" alt="..." style="object-fit: cover;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Heter du tjocke-pär?</h5>
                    <p>Vi har extra pris på bananer!</p>
                  </div>
            </div>
            <div class="carousel-item">
                <img src="images/carousel/battery-solar-panels-network.jpg" class="d-block w-100 h-100" alt="..." style="object-fit: cover;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Här var det färsk fisk!</h5>
                    <p>Färsk så den sprattlar....kom å köp!</p>
                  </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>

</html>
